site_name: Build your code-first agent with Azure AI Foundry

nav:
  - Introduction: index.md
  - Solution Architecture: architecture.md
  - Security Considerations: security.md
  - Getting Started: getting-started.md
  # - Workshop Setup:
  #   - BUILD Attendees: introduction-event.md
  #   - Self-Guided Learners: introduction-self-guided.md
  - Lab 1 Function Calling Power: lab-1-function_calling.md
  - Lab 2 Grounding with Documents: lab-2-file_search.md
  - Lab 3 Intro to the Code Interpreter: lab-3-code_interpreter.md
  - Lab 4 Grounding with Bing Search: lab-4-bing_search.md
  - Lab 5 Multilingual Visualizations: lab-5-multilingual.md
  - Lab 6 Finishing Up: finishing-up.md
  - Summary: summary.md
  - Resources: resources.md
  # - Deployment: deployment.md
  # - Troubleshooting: troubleshooting.md


plugins:
  - glightbox
  - include-markdown

theme:
  name: material
  logo: media/favicon.png
  favicon: media/favicon.png
  features:
    - navigation.instant
    - navigation.footer
    - content.code.copy
    - navigation.tabs.sticky 
    - content.tabs.link

  # Change Font: https://squidfunk.github.io/mkdocs-material/setup/changing-the-fonts/?h=fonts
  # Google Fonts Supported By Default: https://fonts.google.com/
  font:
    code: Roboto Mono #Monospaced
    text: Roboto #Regular
  # logo: docs/media/azure-ai-studio.svg
  palette:
    - scheme: default  # Light Mode
      primary: black
      accent: pink
      toggle:
        icon: material/brightness-2
        name: Switch to dark mode
    - scheme: slate # Dark Mode
      primary: amber
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to light mode


markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 2
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
        alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  # - pymdownx.emoji:
      # emoji_index: !!python/name:material.extensions.emoji.twemoji
      # emoji_generator: !!python/name:material.extensions.emoji.to_svg


extra_css:
  - css/custom.css

# mkdocs.yml
extra_javascript:
  - js/custom-nav.js
